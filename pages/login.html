<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Online - Coderhouse - Batalla Luis</title>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/login.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;600;800;900&family=Poppins:wght@100&family=Roboto:ital,wght@1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Zona Gamer</h1>
        <div class="logo-container">
            <img class="login-logo"
                src="https://media.istockphoto.com/id/998248656/vector/gamepad-and-smartphone-neon-sign-vector-games-for-smartphone-logotype-emblem-modern-trend.jpg?s=612x612&w=0&k=20&c=jRd1c2JoFVmbbXPh5MhifP8RphoS0YQKz25ZtZcuu-w="
                alt="">
        </div>
        <div class="login-container">
            <form>
                <div class="col-sm-6 col-md-6">
                    <input type="text" name="username" class="form-control" placeholder="username">
                </div>
                <div class="col-sm-6 col-md-6">
                    <input type="password" name="password" class="form-control" placeholder="*******">
                </div>
                <button id="btnLogin" type="submit" class="btn btn-login mt-3">Play <i
                        class="bi bi-joystick"></i></button>
            </form>
            <div class="login-links">
                <p class=""><a href="#">Olvidé mi mi contraseña</a></p>
                <p class=""><a href="#">Registrarme</a></p>

            </div>
        </div>
        <div class="animations text-center mt-3">
            <img src="../img/login/Z6W2.gif" alt="">
        </div>

    </div>
</body>
<!-- script bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="../js/login.js" type="module"></script>


</html>
