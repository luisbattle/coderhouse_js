<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Online - Coderhouse - Batalla Luis</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/products.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;600;800;900&family=Poppins:wght@100&family=Roboto:ital,wght@1,100&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="row">
            <div class="col-10 nav-main-logo">
                <h1 class="main-title text-center">Zona Gamer</h1>
            </div>
            <div class="col-2 nav-right-options">
                <!-- User Login/Logout -->
                <div class="btn-group" id="user-btn">
                    <button type="button" class="btn dropdown-toggle" id="btn-image-profile" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <!-- <img class="profile-image"
                            src="https://media.licdn.com/dms/image/D4D03AQHTC-WvqVojqQ/profile-displayphoto-shrink_800_800/0/1666924268462?e=1698278400&v=beta&t=9TOy1G61S7K_4mgSPPFjCfs3ofZdg_YIXvci24Yr91E"
                            alt=""> -->
                    </button>
                    <!-- image profile -->
                    <div id="image-profile" class="image-profile-container">

                    </div>
                </div>
                <div class="btn-cart-container">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <i class="bi bi-bag"></i>
                        <p>(<span id="cart-quantity-icon">0</span>)</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12">
                <h2 class="text-center pt-3">Nuestros productos <i class="bi bi-joystick"></i></h2>
                <div id="products">
                    <!-- LIST OF PRODUCTS HERE -->
                </div>
            </div>
            <!-- CART VIEW  -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div id="cart-products-items" class="cart-product-items">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center">
        <p>2023 - Zona Gamer</p>
    </footer>
</body>
<!-- script bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
<!-- <script src="./data/products.js"></script> -->



</html>
